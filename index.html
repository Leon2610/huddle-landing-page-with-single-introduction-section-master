<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: wheat;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="image-container">
          <img class="logo" src="images/logo.svg" alt="Huddle logo" />
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="text-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-media-container">
        <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social"><i class="fa-brands fa-twitter"></i></div>
        <div class="social"><i class="fa-brands fa-instagram"></i></div>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/LeoDev26" target="_blank"
          >Leonel Alfonso Le√≥n Vargas</a
        >.
      </p>
    </footer>
  </body>
</html>
